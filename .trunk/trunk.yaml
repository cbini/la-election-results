# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - bandit
  enabled:
    - black@23.9.1
    - checkov@2.5.9
    - git-diff-check
    - isort@5.12.0
    - markdownlint@0.37.0
    - prettier@3.0.3
    - ruff@0.1.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
    - trivy@0.46.0
    - trufflehog@3.60.0
    - yamllint@1.32.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
